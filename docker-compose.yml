version: '3.8'
services:
  web:
    build: .
    command: uvicorn app.main:app --host 0.0.0.0 --port 80
    ports:
      - "8000:80"
    env_file:
      - .env
    depends_on:
      - redis
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  worker:
    build: .
    command: rq worker default
    env_file:
      - .env
    depends_on:
      - redis