services:
  # The Backend Web Service
  - type: web
    name: emotion-time-travel-backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python run_app.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.13.5
      - key: QDRANT_URL
        sync: false
      - key: QDRANT_API_KEY
        sync: false
      - key: DATABASE_URL
        fromDatabase:
          name: emotion-time-travel-db
          property: connectionString

  # The Redis Service for background tasks (rq)
  - type: redis
    name: emotion-time-travel-redis
    plan: free
    ipAllowList: [] # internal only by default

  # The Postgres Service for persistent data
  - type: psql
    name: emotion-time-travel-db
    plan: free
    ipAllowList: [] # internal only by default

